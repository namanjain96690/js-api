<body>
    <h1>Sarch for tv show</h1>
    <form id="r">
        <input  onchange="func(this.value)" type="text" id="input" name="tv"  placeholder="enter" >
    </form>
    <script>
       let a =  document.querySelector('#r');
        a.addEventListener('submit',(e)=>{
            e.preventDefault();        })
        function func(e){
              let i=  document.querySelector('#input');
               i.value=e;
               console.log(input.value);
               document.getElementsByTagName('h1')[0].innerHTML=i.value;
        }
    </script>
</body>
